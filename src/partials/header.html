<div class="header container">
  <picture class="header__logo">

      media="(min-width: 1280px)"
    />

      media="(min-width: 768px)"
    />

      media="(min-width: 320px)"
    />

  <div class="forms">
    <form class="search-form" name="signup_form">
      <label class="label-search-form">
        <input
          class="form-field keySearchWord symbol-close "
          type="text"
          id="keySearchWord"
          placeholder="Start searching"
        />
        <svg class="search-svg search" width="12" height="12">
          <use href="./images/search.svg#search"></use>
        </svg>
        <svg class="search__svg">
          <use class="search__icon" href="./images/search.svg#search-icon" opacity="1"></use>
        </svg>
        <svg class="search__svg">
          <use class="clear-search__icon" href="./images/search.svg#clear-search" opacity="0"></use>
        </svg>
      </label>
    </form>
    <div class="countries-dropdown__wrapper">
      <div id="dropdown" class="dropdown" data-dropdown>
        <span id="dropdown__title" class="dropdown__title" data-country-id="default">
          Choose country</span
        >
        <svg class="dropdown__svg">
          <use class="dropdown__icon" href="./images/search.svg#country-search"></use>
        </svg>
      </div>
      <ul class="dropdown__list visually-hidden"></ul>
    </div>
